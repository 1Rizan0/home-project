<!DOCTYPE html>
<html>
    <head>
        <style>
    .kaktus {
        border-radius: 50%;
        background: #BAEF00;
        border: 25px solid white;
        width: 800px;
        height: 800px;
        animation: ani 2.5s linear infinite;
        border-top: 20px solid orangered;
        margin-top: 15%;
        margin-left: 45%;
        text-align: center;
    }

    @keyframes ani {
        to{
            transform: rotate(360deg);
        }
    }
        </style>
    </head>
    <body>
        <div class="kaktus"></div>
    </body>
